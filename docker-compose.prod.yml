version: '3.8'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    command: gunicorn --bind 0.0.0.0:8000 --workers 4 --threads 2 --timeout 120 --access-logfile - keddy_mailer.wsgi:application
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    env_file:
      - .env.production
    expose:
      - "8000"
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - keddy_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery:
    build: 
      context: .
      dockerfile: Dockerfile
    command: celery -A keddy_mailer worker --loglevel=info --concurrency=10 --max-tasks-per-child=50 -Q celery,email_queue
    volumes:
      - media_volume:/app/media
      - logs_volume:/app/logs
    env_file:
      - .env.production
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - keddy_network
    healthcheck:
      test: ["CMD", "celery", "-A", "keddy_mailer", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery-beat:
    build: 
      context: .
      dockerfile: Dockerfile
    command: celery -A keddy_mailer beat --loglevel=info
    volumes:
      - logs_volume:/app/logs
    env_file:
      - .env.production
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - keddy_network

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=keddy_prod
      - POSTGRES_USER=keddy_mailer
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    env_file:
      - .env.production
    restart: unless-stopped
    networks:
      - keddy_network
    command: >
      postgres 
      -c shared_preload_libraries=pg_stat_statements 
      -c pg_stat_statements.track=all
      -c max_connections=200
      -c shared_buffers=256MB

  redis:
    image: redis:7-alpine
    command: >
      redis-server 
      --maxmemory 1gb 
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - keddy_network

  nginx:
    image: nginx:1.25
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - keddy_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  logs_volume:

networks:
  keddy_network:
    driver: bridge