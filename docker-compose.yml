version: "3.9"

services:
  db:
    image: postgres:15
    container_name: keddy_postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: redis_server
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  django:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: keddy_django
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    restart: always

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: keddy_worker
    env_file:
      - .env
    depends_on:
      - redis
      - db
      - django
    volumes:
      - .:/app
    restart: always
    deploy:
      restart_policy:
        condition: on-failure

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.beat
    container_name: keddy_beat
    env_file:
      - .env
    depends_on:
      - redis
      - db
      - django
    volumes:
      - .:/app
    restart: always

  nginx:
    image: nginx:1.25-alpine
    container_name: keddy_nginx
    depends_on:
      - django
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl
    restart: always

volumes:
  pgdata:
  redisdata:
  static_volume:
  media_volume:
