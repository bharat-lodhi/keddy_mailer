version: '3.8'

services:
  web:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 --workers 4 --threads 4 --timeout 120 keddy_mailer.wsgi:application
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://keddy_mailer:${DB_PASSWORD}@db:5432/keddy_prod
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=keddy_mailer.settings
      - ALLOWED_HOSTS=keddytech.in,www.keddytech.in,localhost,127.0.0.1
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - keddy_network

  celery:
    build: .
    command: celery -A keddy_mailer worker --loglevel=info --concurrency=8 --max-tasks-per-child=100
    volumes:
      - .:/app
      - logs_volume:/app/logs
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://keddy_mailer:${DB_PASSWORD}@db:5432/keddy_prod
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=keddy_mailer.settings
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - keddy_network

  celery-beat:
    build: .
    command: celery -A keddy_mailer beat --loglevel=info
    volumes:
      - .:/app
      - logs_volume:/app/logs
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://keddy_mailer:${DB_PASSWORD}@db:5432/keddy_prod
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=keddy_mailer.settings
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - keddy_network

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=keddy_prod
      - POSTGRES_USER=keddy_mailer
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - keddy_network
    command: postgres -c shared_preload_libraries=pg_stat_statements -c pg_stat_statements.track=all

  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - keddy_network

volumes:
  postgres_data:
  static_volume:
  media_volume:
  logs_volume:

networks:
  keddy_network:
    driver: bridge