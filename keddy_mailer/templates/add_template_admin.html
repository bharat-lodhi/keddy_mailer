{% extends "adminhome.html" %}

{% block summary_content %}{% endblock %}

{% block outermain %}{% endblock %}

{% block main %}{% endblock %}



{% block top_campaigns %}
<form method="post">
  {% csrf_token %}
  <div class="form-floating mb-4">
    <input type="text" name="template_name" class="form-control" placeholder=" " required>
    <label>Template Name</label>
  </div>

  <div class="mb-4">
    <label>Select User</label>
    <select name="user_id" class="form-select">
      <option value="">All Users (Global Template)</option>
      {% for user in all_users %}
        <option value="{{ user.uid }}">{{ user.name }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-4">
    <textarea name="content" id="templateContent"></textarea>
  </div>

  <button type="submit" class="btn btn-success">Add Template</button>
</form>

<script src="https://cdn.ckeditor.com/4.21.0/standard/ckeditor.js"></script>
<script>
  CKEDITOR.replace('templateContent');
</script>

{% endblock %}
