{% extends "adminhome.html" %}

{% block summary_content %}{% endblock %}

{% comment %} {% block outermain %}{% endblock %} {% endcomment %}




{% block top_campaigns %}{% endblock %}

{% block main %}
<div class="card shadow-sm">
  <div class="card-header bg-success text-white">
    <h5 class="mb-0">Add SMTP Server for User</h5>
  </div>

  <form method="POST">
    {% csrf_token %}
    <div class="card-body row g-3">

      <div class="col-md-6">
        <label class="form-label">Select User</label>
        <select name="user_id" class="form-select" required>
          <option value="" disabled selected>-- Choose User --</option>
          {% for u in users %}
            <option value="{{ u.uid }}">{{ u.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Server Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">From Email</label>
        <input type="email" name="from_email" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">SMTP Host</label>
        <input type="text" name="host" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Emails Per Hour</label>
        <input type="number" name="emails_per_hour" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">SMTP Server</label>
        <input type="text" name="smtp_server" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Port</label>
        <select name="port" class="form-select" required>
          <option value="587">587</option>
          <option value="465">465</option>
          <option value="25">25</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Security</label>
        <select name="security" class="form-select" required>
          <option value="None">None</option>
          <option value="SSL">SSL</option>
          <option value="TLS">TLS</option>
        </select>
      </div>

    </div>

    <div class="card-footer d-flex justify-content-between">
      <a href="{% url 'all_server_admin' %}" class="btn btn-secondary">‚Üê Cancel</a>
      <button type="submit" class="btn btn-success">Add Server</button>
    </div>
  </form>
</div>

{% endblock %}
