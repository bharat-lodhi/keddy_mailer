<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oops! Page Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .error-container {
      background-color: white;
      padding: 50px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    .error-container h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #1c1e21;
    }
    .error-container p {
      color: #606770;
      font-size: 16px;
      margin-bottom: 25px;
    }
    .btn-rounded {
      border-radius: 25px;
      padding: 8px 22px;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>Oops! Page Not Found</h1>
    <p>We're sorry, but the page you were looking for doesn't exist. It might have been moved or deleted.</p>
    <button onclick="history.back()" class="btn btn-primary btn-rounded">Go Back</button>
  </div>
</body>
</html>
