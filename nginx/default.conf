# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name keddytech.in www.keddytech.in;

    # If SSL not ready, serve HTTP directly (optional)
    location / {
        proxy_pass http://keddy_django:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Or redirect to HTTPS if SSL ready
    # location / {
    #     return 301 https://$host$request_uri;
    # }
}

# HTTPS server block (SSL)
server {
    listen 443 ssl;
    server_name keddytech.in www.keddytech.in;

    # SSL certs - abhi comment, later use real cert
    # ssl_certificate /etc/nginx/ssl/fullchain.pem;
    # ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    client_max_body_size 50M;

    # Static files
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, must-revalidate";
    }

    # Media files
    location /media/ {
        alias /app/media/;
        expires 30d;
        add_header Cache-Control "public, must-revalidate";
    }

    # Proxy all other requests to Django
    location / {
        proxy_pass http://keddy_django:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
    }
}

# Optional: Default server block to catch unmatched domains
server {
    listen 80 default_server;
    server_name _;

    location / {
        return 444;  # close connection for unknown host
    }
}
